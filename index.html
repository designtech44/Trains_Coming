<!DOCTYPE html>

<html>

<head>

	<title>TrainTrainTrain</title>

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
  	</script>

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

  	<link rel="stylesheet" type="text/css" href="./assets/style.css">
  	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

  	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

</head>

<body>

<br>

<div class="container">
	
	<!-- <div class="jumbotron" style="background-color: #1b212b; color: white">
		
	</div> -->

	<div class="row">
		
		<div class="col-lg-12">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 style="background-color: #4b81d8; color: white; border-radius: 4px; padding: 8px;"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id="train-table">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			
<br>


			<div class="homepage-hero-module">
    			<div class="video-container">

    				<div class="title-container">
          			<h1 id="inbound" style="font-family: 'Bangers', cursive;">INbound. Add trains below.</h1>

            <div class="text-center" id="loadBannerVideoSpinner" style="background-color: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 4px; display: none; margin-top: 20px;">
                <h5 class="text-thin text-primary">Loading Coverr... <i class="fa fa-circle-o-notch fa-spin"></i></h5>
            </div>
        </div>

        			<div class="filter"></div>
        				<video autoplay loop class="fillWidth">
				            <source src="./assets/Underground-Traffic.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
				            <source src="./assets/Underground-Traffic.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
				       
        			<div class="poster hidden">
            			<img src="./assets/Underground-Traffic.jpg" alt="">
             			<h1 class="text-center">It's Coming Round the Bend</h1>
						<h3 class="text-center">Choo Choo Chee Chee</h3>
        			</div>
    					</video>
    			</div>
			</div>


<br>


			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 style="background-color: #4b81d8; color: white; border-radius: 4px; padding: 8px;"><strong>Add Train</strong></h3>
				</div>

				<div class="panel-body">
					
					<form>
						<div class="form-group">
							<label for="train-name-input">Train Name</label>
							<input type="text" class="form-control" id="train-name-input">
						</div>
						<div class="form-group">
							<label for="destination-input">Destination</label>
							<input type="text" class="form-control" id="destination-input">
						</div>
						<div class="form-group">
							<label for="first-train-input">First Train Time (HH:mm - Military Time)</label>
							<input type="text" class="form-control" id="first-train-input">
						</div>
						<div class="form-group">
							<label for="frequency-input">Frequency (min)</label>
							<input type="text" class="form-control" id="frequency-input">
						</div>
						<button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
					</form>

				</div>
			</div>


		</div>

	</div>

</div>




	<script src="./assets/logic.js"></script>

</body>

</html>
